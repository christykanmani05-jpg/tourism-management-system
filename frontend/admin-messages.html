<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Contact Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin.html">TrioTrails Admin</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/admin.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin-messages.html">Contact Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="mb-0">Contact Messages</h2>
      <div>
        <select id="statusFilter" class="form-select">
          <option value="">All statuses</option>
          <option value="new">New</option>
          <option value="in_progress">In Progress</option>
          <option value="resolved">Resolved</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>When</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Status</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="messagesTbody"></tbody>
      </table>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Basic admin guard
    (function ensureAdmin(){
      const userRaw = localStorage.getItem('triotrails_user');
      if (!userRaw) return window.location.href = '/admin-login.html';
      try {
        const u = JSON.parse(userRaw);
        if (!u || u.role !== 'admin') return window.location.href = '/admin-login.html';
      } catch(_) { return window.location.href = '/admin-login.html'; }
    })();

    document.getElementById('logoutLink').addEventListener('click', function(e){
      e.preventDefault();
      localStorage.removeItem('triotrails_user');
      window.location.href = '/admin-login.html';
    });

    const API_BASE = 'http://localhost:5001/api';

    function timeAgo(dateStr) {
      const diffMs = Date.now() - new Date(dateStr).getTime();
      const mins = Math.floor(diffMs/60000);
      if (mins < 1) return 'just now';
      if (mins < 60) return mins + 'm ago';
      const hrs = Math.floor(mins/60);
      if (hrs < 24) return hrs + 'h ago';
      const days = Math.floor(hrs/24);
      return days + 'd ago';
    }

    async function fetchMessages() {
      const status = document.getElementById('statusFilter').value;
      const url = new URL(API_BASE + '/admin/contact-messages');
      if (status) url.searchParams.set('status', status);
      const res = await fetch(url);
      const items = await res.json();
      render(items);
    }

    function render(items){
      const tbody = document.getElementById('messagesTbody');
      if (!Array.isArray(items) || items.length === 0){
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">No messages</td></tr>';
        return;
      }
      tbody.innerHTML = items.map(item => `
        <tr>
          <td>${timeAgo(item.createdAt)}</td>
          <td>${item.name || '-'}</td>
          <td><a href="mailto:${item.email}">${item.email}</a></td>
          <td style="max-width:420px; white-space:pre-wrap">${(item.message || '').replace(/</g,'&lt;')}</td>
          <td>
            <select class="form-select form-select-sm" data-id="${item._id}" data-role="status">
              <option value="new" ${item.status==='new'?'selected':''}>New</option>
              <option value="in_progress" ${item.status==='in_progress'?'selected':''}>In Progress</option>
              <option value="resolved" ${item.status==='resolved'?'selected':''}>Resolved</option>
            </select>
          </td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-danger" data-id="${item._id}" data-role="delete">Delete</button>
          </td>
        </tr>
      `).join('');

      // Wire events
      tbody.querySelectorAll('select[data-role="status"]').forEach(sel => {
        sel.addEventListener('change', async (e) => {
          const id = sel.getAttribute('data-id');
          const status = sel.value;
          await fetch(API_BASE + '/admin/contact-messages/' + id, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status })
          });
        });
      });
      tbody.querySelectorAll('button[data-role="delete"]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          if (!confirm('Delete this message?')) return;
          await fetch(API_BASE + '/admin/contact-messages/' + id, { method: 'DELETE' });
          fetchMessages();
        });
      });
    }

    document.getElementById('statusFilter').addEventListener('change', fetchMessages);
    fetchMessages();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
