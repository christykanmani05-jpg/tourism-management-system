<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TrioTrails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/theme.css"/>
  <style>
    body { margin:0; padding:0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    /* Contact section with reduced spacing */
    .contact-hero {
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 4px #000;
    }

    /* Contact form box styling */
    .contact-box {
      background-color: rgba(248, 249, 250, 0.6);
      padding: 20px;
      border-radius: 10px;
      color: #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    /* Make contact links stand out */
    .contact-details a {
      color: #0a0904;
      text-decoration: none;
    }
    .contact-details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-host"></div>

  <!-- Page title -->
  <div class="contact-hero" style="margin-top: 80px;">
    <h1>Get in Touch</h1>
  </div>

  <!-- Contact Section -->
  <section class="container py-5">
    <div class="row g-4 align-items-stretch">
      <!-- Contact Form -->
      <div class="col-lg-8 mx-auto">
        <div class="contact-box card h-100">
          <h3 class="text-center mb-4">We'd love to hear from you!</h3>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea id="message" class="form-control" rows="6" placeholder="How can we help you?" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer with Contact Details -->
  <footer class="bg-dark text-white mt-5 pt-4">
    <div class="container">
      <div class="row g-4 align-items-start">
        <div class="col-md-4">
          <h6 class="text-uppercase text-muted">Address</h6>
          <p class="mb-1">TrioTrails HQ</p>
          <p class="mb-0">St Joseph's University, Bangalore, India</p>
        </div>
        <div class="col-md-4">
          <h6 class="text-uppercase text-muted">Contact</h6>
          <p class="mb-1"><strong>Email:</strong> <a class="text-white" href="mailto:contact@triotrails.com">contact@triotrails.com</a></p>
          <p class="mb-0"><strong>Phone:</strong> <a class="text-white" href="tel:+919876543210">+91 9876543210</a></p>
        </div>
        <div class="col-md-4">
          <h6 class="text-uppercase text-muted">Quick Links</h6>
          <div class="d-flex gap-2 flex-wrap">
            <a class="btn btn-secondary btn-sm" href="/aboutus.html">About Us</a>
          </div>
        </div>
      </div>
      <hr class="border-secondary mt-4">
      <div class="text-center pb-3">&copy; 2025 TrioTrails. All rights reserved.</div>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autofill email from localStorage if available
    const storedUser = localStorage.getItem('triotrails_user');
    if (storedUser) {
      try {
        const user = JSON.parse(storedUser);
        if (user && user.email) {
          document.getElementById('email').value = user.email;
        }
        if (user && user.username && !document.getElementById('name').value) {
          document.getElementById('name').value = user.username;
        }
      } catch (_) {}
    }

    // Submit form to backend to send email
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!email || !message) {
        alert('Please provide email and message.');
        return;
      }

      try {
        const res = await fetch('http://localhost:5001/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });
        const data = await res.json();
      
        if (!res.ok) {
          alert(data.message || 'Failed to send email');
          return;
        }
        alert('Message sent! Please check your inbox.');
        window.location.reload(); // refresh the page after success
        document.getElementById('message').value = '';
      } catch (err) {
        alert('Server error. Please try again later.');
      }
    });
  </script>
</body>
</html>
