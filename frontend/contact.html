<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TrioTrails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Apply background image to the whole website */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.pexels.com/photos/129105/pexels-photo-129105.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') center/cover no-repeat fixed;
      color: white;
    }

    /* Contact section with reduced spacing */
    .contact-hero {
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 4px #000;
    }

    /* Contact form box styling */
    .contact-box {
      background-color: rgba(248, 249, 250, 0.6);
      padding: 20px;
      border-radius: 10px;
      color: #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    /* Make contact links stand out */
    .contact-details a {
      color: #0a0904;
      text-decoration: none;
    }
    .contact-details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Home</a>
      <span class="navbar-text">Contact Us</span>
    </div>
  </nav>

  <!-- Page title -->
  <div class="contact-hero">
    <h1>Get in Touch</h1>
  </div>

  <!-- Contact Section -->
  <section class="container py-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-box">
          <h3 class="text-center mb-4">We'd love to hear from you!</h3>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea id="message" class="form-control" rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Contact Details & Map -->
      <div class="col-md-6 contact-details">
        <h5>Visit Us</h5>
        <p><a href="https://www.google.com/maps/place/St+Joseph's+University+Bangalore" target="_blank">St Joseph's University, Bangalore, India</a></p>
        <p><a href="mailto:contact@triotrails.com">contact@triotrails.com</a></p>
        <p><a href="tel:+919876543210">+91 9876543210</a></p>
        <iframe src="https://maps.google.com/maps?q=St%20Joseph's%20University%20Bangalore&t=&z=15&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 TrioTrails. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autofill email from localStorage if available
    const storedUser = localStorage.getItem('triotrails_user');
    if (storedUser) {
      try {
        const user = JSON.parse(storedUser);
        if (user && user.email) {
          document.getElementById('email').value = user.email;
        }
        if (user && user.username && !document.getElementById('name').value) {
          document.getElementById('name').value = user.username;
        }
      } catch (_) {}
    }

    // Submit form to backend to send email
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!email || !message) {
        alert('Please provide email and message.');
        return;
      }

      try {
        const res = await fetch('http://localhost:5001/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });
        const data = await res.json();
      
        if (!res.ok) {
          alert(data.message || 'Failed to send email');
          return;
        }
        alert('Message sent! Please check your inbox.');
        window.location.reload(); // refresh the page after success
        document.getElementById('message').value = '';
      } catch (err) {
        alert('Server error. Please try again later.');
      }
    });
  </script>
</body>
</html>
