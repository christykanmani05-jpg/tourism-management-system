<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f5f6fa; }
    .card { width: 100%; max-width: 420px; border:none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-radius: 14px; }
  </style>
  <script>
    function getParams(){ const p=new URLSearchParams(window.location.search); return { token:p.get('token')||'', email:p.get('email')||'' } }
    async function handleSubmit(e){
      e.preventDefault();
      const { token, email } = getParams();
      const pass = document.getElementById('password').value.trim();
      const pass2 = document.getElementById('password2').value.trim();
      if (!pass || pass.length < 6) return alert('Password must be at least 6 characters.');
      if (pass !== pass2) return alert('Passwords do not match.');
      try {
        const res = await fetch('/api/reset-password', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, token, password: pass }) });
        const data = await res.json();
        if (!res.ok) return alert(data.message || 'Failed to reset password');
        alert('Password reset successful. Please login.');
        window.location.href = '/login.html';
      } catch (_) { alert('Server error. Try again.'); }
    }
    document.addEventListener('DOMContentLoaded', () => {
      const { email } = getParams();
      document.getElementById('emailDisplay').textContent = email || 'your account';
      document.getElementById('resetForm').addEventListener('submit', handleSubmit);
    });
  </script>
</head>
<body>
  <div class="card p-4">
    <h4 class="mb-3">Reset Password</h4>
    <p class="text-muted">Resetting password for <span id="emailDisplay"></span></p>
    <form id="resetForm">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input id="password" type="password" class="form-control" required>
      </div>
        <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input id="password2" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Reset Password</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
