<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrioBot Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', Roboto, sans-serif; background:#f5f6fa; }
    .page-header { background: linear-gradient(90deg, #0057b8, #00aaff); color:#fff; padding:80px 0 40px; margin-bottom:20px; }
    .page-header h1 { font-weight:700; }
    /* Make chat panel larger on this page and hide the launcher */
    .tt-chat-launcher { display: none !important; }
    .tt-chat-panel { right: auto !important; left: 50% !important; transform: translateX(-50%); width: 680px !important; max-height: calc(100vh - 220px) !important; }
    @media (max-width: 768px){ .tt-chat-panel { left: 12px !important; right: 12px !important; transform:none; width:auto !important; } }
  </style>
  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
</head>
<body>
  <div id="navbar-host"></div>

  <header class="page-header text-center">
    <div class="container">
      <h1>Chat with TrioBot</h1>
      <p class="mb-0">Ask about destinations, packages, guides, bookings, or contact.</p>
    </div>
  </header>

  <main class="container">
    <div class="text-center text-muted mb-3">The assistant will open automatically.</div>
  </main>

  <script src="/js/chatbot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Open the chatbot automatically on this page
      if (window.TrioBot && typeof window.TrioBot.open === 'function') {
        window.TrioBot.open();
      } else {
        // If the script hasn't attached yet, try shortly after
        setTimeout(function(){ if (window.TrioBot && window.TrioBot.open) window.TrioBot.open(); }, 200);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<html>
