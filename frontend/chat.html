<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrioBot Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body { background: var(--bg); color: var(--text); }
    .page-header { 
      background: linear-gradient(135deg, var(--brand-900), var(--brand-800)); 
      color: #fff; 
      padding: 100px 0 60px; 
      margin-bottom: 40px; 
      border-bottom-left-radius: 20px; 
      border-bottom-right-radius: 20px;
      box-shadow: var(--shadow);
    }
    .page-header h1 { font-weight: 700; letter-spacing: -0.5px; }
    .page-header p { color: rgba(255,255,255,0.9); font-size: 1.1rem; }
    
    /* Chat panel styling */
    .tt-chat-launcher { display: none !important; }
    .tt-chat-panel { 
      right: auto !important; 
      left: 50% !important; 
      transform: translateX(-50%); 
      width: 720px !important; 
      max-height: calc(100vh - 240px) !important;
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid rgba(255,255,255,0.08) !important;
    }
    @media (max-width: 768px){ 
      .tt-chat-panel { 
        left: 16px !important; 
        right: 16px !important; 
        transform: none; 
        width: auto !important; 
        max-height: calc(100vh - 200px) !important;
      } 
    }
    
    .container { max-width: 800px; }
  </style>
  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
</head>
<body>
  <div id="navbar-host"></div>

  <header class="page-header text-center">
    <div class="container">
      <h1>Chat with TrioBot</h1>
      <p class="mb-0">Ask about destinations, packages, guides, bookings, or contact.</p>
    </div>
  </header>

  <main class="container">
    <div class="text-center text-muted mb-4">
      <small>Ask about destinations, packages, guides, bookings, or contact information.</small>
    </div>
  </main>

  <script src="/js/chatbot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Open the chatbot automatically on this page
      if (window.TrioBot && typeof window.TrioBot.open === 'function') {
        window.TrioBot.open();
      } else {
        // If the script hasn't attached yet, try shortly after
        setTimeout(function(){ if (window.TrioBot && window.TrioBot.open) window.TrioBot.open(); }, 200);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<html>
