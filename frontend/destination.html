<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrioTrails - Destinations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
/* === Destination Section Styling === */
#destinations-container {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}

.destination-card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: all 0.3s ease;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.destination-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 10px 25px rgba(0, 87, 184, 0.2);
}

.destination-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-bottom: 4px solid #00aaff;
}

.destination-card .card-body {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.destination-card h5 {
  font-size: 20px;
  font-weight: 700;
  color: #0057b8;
  margin-bottom: 8px;
}

.destination-card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 12px;
  line-height: 1.5;
}

.destination-card small {
  background: #f0f8ff;
  color: #0077cc;
  padding: 3px 10px;
  border-radius: 6px;
  font-size: 12px;
}

.destination-card strong {
  font-size: 18px;
  color: #222;
}

.book-btn {
  background: linear-gradient(90deg, #00aaff, #0077cc);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 10px 18px;
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  transition: background 0.3s ease, transform 0.2s ease;
  text-decoration: none;
}

.book-btn:hover {
  background: linear-gradient(90deg, #0077cc, #0057b8);
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 768px) {
  .destination-card img {
    height: 180px;
  }
  .destination-card h5 {
    font-size: 18px;
  }
  .destination-card p {
    font-size: 13px;
  }
}

  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-host"></div>

  <!-- Hero Header -->
  <header>
    <h1>Our Top Destinations</h1>
  </header>

  <!-- Filters -->
  <div class="container">
    <div class="filter-bar row justify-content-center g-3">
      <div class="col-md-4">
        <select class="form-select">
          <option selected>All Types</option>
          <option>Mountains</option>
          <option>Beaches</option>
          <option>Forest</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search Destinations">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Filter</button>
      </div>
    </div>
  </div>

  <!-- Destinations Grid -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4" id="destinations-container">
        <div class="col-12 text-center">
          <div class="loading">Loading destinations...</div>
            </div>
          </div>
        </div>
    <script>
        let allDestinations = [];

        async function loadDestinations() {
            const container = document.getElementById('destinations-container');
            container.innerHTML = '<div class="col-12 text-center"><div class="loading">Loading destinations...</div></div>';
            
            try {
                const res = await fetch('/api/destinations');
                allDestinations = await res.json();
                
                if (!Array.isArray(allDestinations)) {
                    throw new Error('Unexpected response format');
                }
                
                if (allDestinations.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center text-muted py-5">No destinations available.</div>';
                    return;
                }
                
                displayDestinations(allDestinations);
            } catch (error) {
                container.innerHTML = `<div class="col-12 text-center"><div class="error">Error loading destinations: ${error.message}</div></div>`;
            }
        }

        function formatINR(n){
            const num = Number(String(n).replace(/[,₹\s]/g, '')) || 0;
            try { return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(num); } catch { return '₹' + num; }
        }

        function displayDestinations(destinations) {
            const container = document.getElementById('destinations-container');
            container.innerHTML = destinations.map(dest => `
                <div class="col-md-4">
                    <div class="destination-card">
                        <img src="${dest.image}" alt="${dest.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <div class="card-body">
                            <h5>${dest.name}</h5>
                            <p>${dest.description}</p>
                            <div class="mb-2">
                                <small class="text-muted">${dest.type}</small>
      </div>
                            <div class="mb-2">
                                <strong>${formatINR(dest.price)}</strong>
    </div>
                            <a href="booking.html?destination=${encodeURIComponent(dest.name)}&price=${encodeURIComponent(String(dest.price).replace(/[,₹\s]/g,''))}" class="book-btn">Book Now</a>
      </div>
    </div>
                </div>
            `).join('');
        }

        function filterDestinations() {
  const type = document.querySelectorAll("select")[0].value.toLowerCase();
  const search = document.querySelector("input[type='text']").value.toLowerCase();

            let filtered = allDestinations.filter(dest => {
    let match = true;

    if (type !== "all types") {
                    match = match && dest.type.toLowerCase() === type;
                }
                if (search) {
                    match = match && (dest.name.toLowerCase().includes(search) || dest.description.toLowerCase().includes(search));
                }
                
                return match;
            });

            displayDestinations(filtered);
        }

        document.addEventListener('DOMContentLoaded', loadDestinations);
        document.querySelector(".btn.btn-primary").addEventListener("click", filterDestinations);
</script>

  </section>

  <!-- Footer -->
  <footer class="text-center">
    &copy; 2025 TrioTrails. All rights reserved. | <a href="#">Privacy Policy</a>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
