<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrioTrails - Destinations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      color: #333;
    }
    .navbar {
      background: linear-gradient(90deg, #0057b8, #00aaff);
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link:hover, .nav-link.active {
      color: #ffe066 !important;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="white" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
    }
    header {
      background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center/cover;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      text-align: center;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      position: relative;
      z-index: 2;
      font-size: 52px;
      font-weight: 700;
    }
    .filter-bar {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      margin-top: -40px;
      position: relative;
      z-index: 5;
    }
    .destination-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .destination-card:hover {
      transform: translateY(-8px);
    }
    .destination-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .destination-card .card-body {
      padding: 20px;
    }
    .destination-card h5 {
      color: #0057b8;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .book-btn {
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }
    .book-btn:hover {
      background: #0077cc;
    }
    footer {
      background: #002855;
      color: #ddd;
      padding: 25px 0;
      font-size: 15px;
      margin-top: 50px;
    }
    footer a {
      color: #00aaff;
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-host"></div>

  <!-- Hero Header -->
  <header>
    <h1>Our Top Destinations</h1>
  </header>

  <!-- Filters -->
  <div class="container">
    <div class="filter-bar row justify-content-center g-3">
      <div class="col-md-4">
        <select class="form-select">
          <option selected>All Types</option>
          <option>Mountains</option>
          <option>Beaches</option>
          <option>Forest</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search Destinations">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Filter</button>
      </div>
    </div>
  </div>

  <!-- Destinations Grid -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4" id="destinations-container">
        <div class="col-12 text-center">
          <div class="loading">Loading destinations...</div>
            </div>
          </div>
        </div>
    <script>
        let allDestinations = [];

        async function loadDestinations() {
            const container = document.getElementById('destinations-container');
            container.innerHTML = '<div class="col-12 text-center"><div class="loading">Loading destinations...</div></div>';
            
            try {
                const res = await fetch('/api/destinations');
                allDestinations = await res.json();
                
                if (!Array.isArray(allDestinations)) {
                    throw new Error('Unexpected response format');
                }
                
                if (allDestinations.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center text-muted py-5">No destinations available.</div>';
                    return;
                }
                
                displayDestinations(allDestinations);
            } catch (error) {
                container.innerHTML = `<div class="col-12 text-center"><div class="error">Error loading destinations: ${error.message}</div></div>`;
            }
        }

        function displayDestinations(destinations) {
            const container = document.getElementById('destinations-container');
            container.innerHTML = destinations.map(dest => `
                <div class="col-md-4">
                    <div class="destination-card">
                        <img src="${dest.image}" alt="${dest.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <div class="card-body">
                            <h5>${dest.name}</h5>
                            <p>${dest.description}</p>
                            <div class="mb-2">
                                <small class="text-muted">${dest.type}</small>
      </div>
                            <div class="mb-2">
                                <strong>${dest.price}</strong>
    </div>
                            <a href="booking.html?destination=${encodeURIComponent(dest.name)}" class="book-btn">Book Now</a>
      </div>
    </div>
                </div>
            `).join('');
        }

        function filterDestinations() {
  const type = document.querySelectorAll("select")[0].value.toLowerCase();
  const search = document.querySelector("input[type='text']").value.toLowerCase();

            let filtered = allDestinations.filter(dest => {
    let match = true;

    if (type !== "all types") {
                    match = match && dest.type.toLowerCase() === type;
                }
                if (search) {
                    match = match && (dest.name.toLowerCase().includes(search) || dest.description.toLowerCase().includes(search));
                }
                
                return match;
            });

            displayDestinations(filtered);
        }

        document.addEventListener('DOMContentLoaded', loadDestinations);
        document.querySelector(".btn.btn-primary").addEventListener("click", filterDestinations);
</script>

  </section>

  <!-- Footer -->
  <footer class="text-center">
    &copy; 2025 TrioTrails. All rights reserved. | <a href="#">Privacy Policy</a>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
