<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step { display: none; }
    .step.active { display: block; }
    .progress { height: 20px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">TravelMate</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 id="destination-title" class="mb-4"></h1>

    <div class="progress mb-4">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;"></div>
    </div>

    <form id="booking-form" class="border p-4 rounded shadow bg-light">

      <!-- Step 1: Destination -->
      <div class="step active">
        <h4>Step 1: Destination</h4>
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination" readonly>
        </div>
        <button type="button" class="btn btn-primary next-step">Next</button>
      </div>

      <!-- Step 2: Traveler Details -->
      <div class="step">
        <h4>Step 2: Traveler Details</h4>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <button type="button" class="btn btn-secondary prev-step">Back</button>
        <button type="button" class="btn btn-primary next-step">Next</button>
      </div>

      <!-- Step 3: Travel Details -->
      <div class="step">
        <h4>Step 3: Travel Details</h4>
        <div class="mb-3">
          <label for="travel-date" class="form-label">Travel Date</label>
          <input type="date" class="form-control" id="travel-date" required>
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" id="guests" min="1" value="1" required>
        </div>
        <div class="mb-3">
          <label for="package" class="form-label">Package Type</label>
          <select class="form-select" id="package" required>
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Luxury">Luxury</option>
          </select>
        </div>
        <button type="button" class="btn btn-secondary prev-step">Back</button>
        <button type="button" class="btn btn-primary next-step">Next</button>
      </div>

      <!-- Step 4: Review -->
      <div class="step">
        <h4>Step 4: Review & Confirm</h4>
        <div id="summary" class="mb-3"></div>
        <button type="button" class="btn btn-secondary prev-step">Back</button>
        <button type="submit" class="btn btn-success">Confirm Booking</button>
      </div>

    </form>
  </div>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="bookingForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Confirm Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="destinationInput" name="destination">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="nameInput" name="name" required>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="emailInput" name="email" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Get destination from URL
    const params = new URLSearchParams(window.location.search);
    const destination = params.get("destination") || "Unknown Destination";
    document.getElementById("destination-title").innerText = `Book Your Trip to ${destination}`;
    document.getElementById("destination").value = destination;

    // Steps navigation
    const steps = document.querySelectorAll(".step");
    const progressBar = document.getElementById("progress-bar");
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => step.classList.toggle("active", i === index));
      progressBar.style.width = `${((index + 1) / steps.length) * 100}%`;
    }

    document.querySelectorAll(".next-step").forEach(btn => {
      btn.addEventListener("click", () => {
        if (currentStep < steps.length - 1) {
          currentStep++;
          showStep(currentStep);
          if (currentStep === steps.length - 1) fillSummary();
        }
      });
    });

    document.querySelectorAll(".prev-step").forEach(btn => {
      btn.addEventListener("click", () => {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      });
    });

    function fillSummary() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("travel-date").value;
      const guests = document.getElementById("guests").value;
      const pkg = document.getElementById("package").value;
      document.getElementById("summary").innerHTML = `
        <p><strong>Destination:</strong> ${destination}</p>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Travel Date:</strong> ${date}</p>
        <p><strong>Guests:</strong> ${guests}</p>
        <p><strong>Package:</strong> ${pkg}</p>
      `;
    }

    // Submit handler
    document.getElementById("booking-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Booking confirmed! We'll contact you shortly.");
    });

    document.querySelectorAll('.book-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const destination = this.closest('.destination-card').querySelector('h5').textContent;
        document.getElementById('destinationInput').value = destination;
        var bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
        bookingModal.show();
      });
    });

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      fetch('http://localhost:5001/api/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value,
          destination: form.destination.value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert('Booking confirmed! You will receive a confirmation email.');
          window.location.reload();
        } else {
          alert(data.error || 'Booking failed.');
        }
      })
      .catch(() => alert('Booking failed.'));
    });
  </script>
</body>
</html>
