<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - TrioTrails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a1a2e;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #1a1a2e;
      box-shadow: 0 0 0 3px rgba(26, 26, 46, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(26, 26, 46, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .admin-badge {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #1a1a2e;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      color: #27ae60;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-badge">üîê ADMIN ACCESS</div>
    <h2>Admin Login</h2>
    
    <form id="adminLoginForm">
      <div class="form-group">
        <label>Admin Username</label>
        <input type="text" id="adminUsername" placeholder="Enter admin username" required>
      </div>

      <div class="form-group">
        <label>Admin Password</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
      </div>

      <button type="submit" id="adminLoginBtn">Login as Admin</button>
    </form>

    <div id="message"></div>

    <div class="back-link">
      <a href="/login.html">‚Üê Back to User Login</a>
    </div>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('adminLoginBtn');
      
      if (!username || !password) {
        messageDiv.textContent = 'Please fill in all fields.';
        messageDiv.className = 'error';
        return;
      }
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      try {
        const response = await fetch('http://localhost:5001/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store admin login status and user data
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('isAdmin', 'true');
          localStorage.setItem('triotrails_user', JSON.stringify({
            username: data.user.username,
            email: data.user.email,
            role: 'admin',
            profilePhoto: data.user.profilePhoto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'
          }));
          
          messageDiv.textContent = 'Admin login successful!';
          messageDiv.className = 'success';
          
          setTimeout(() => {
            window.location.href = '/admin.html';
          }, 1000);
        } else {
          messageDiv.textContent = data.message || 'Invalid admin credentials.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        console.error('Admin login error:', error);
        messageDiv.textContent = 'Server error. Please try again.';
        messageDiv.className = 'error';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login as Admin';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
