<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrioTrails - Rural India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .rural-hero {
      background: url('https://images.pexels.com/photos/164336/pexels-photo-164336.jpeg?auto=compress&cs=tinysrgb&w=1600') center/cover no-repeat;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 4px #000;
    }
    .highlight-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background-color: #f8f9fa;
      margin-bottom: 20px;
    }
    .highlight-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 30px;
    }
    .filter-buttons button {
      margin: 5px;
    }
    .hidden { display: none !important; }
    
  </style>
</head>
<body>
  <div id="navbar-host"></div>
  

  <div class="rural-hero shadow-soft" style="margin-top: 80px;">
    <h1>Rural Adventures in India</h1>
  </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">Hidden Gems of Rural India</h2>

    <div class="filter-buttons">
      <button class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="north">North</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="south">South</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="east">East</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="west">West</button>
    </div>

    <div class="row" id="cardContainer">
      <!-- Cards inserted dynamically -->
    </div>

    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-secondary me-2">Back to Dashboard</a>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    &copy; 2024 TrioTrails. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    let allRuralPlaces = [];

    async function loadRuralPlaces() {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '<div class="text-center py-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Loading rural places...</p></div>';
      
      try {
        const res = await fetch('/api/rural-places');
        allRuralPlaces = await res.json();
        
        if (!Array.isArray(allRuralPlaces)) {
          throw new Error('Unexpected response format');
        }
        
        if (allRuralPlaces.length === 0) {
          container.innerHTML = '<div class="col-12 text-center text-muted py-5">No rural places available.</div>';
          return;
        }
        
        displayRuralPlaces(allRuralPlaces);
      } catch (error) {
        container.innerHTML = `<div class="col-12 text-center"><div class="alert alert-danger">Error loading rural places: ${error.message}</div></div>`;
      }
    }

    function displayRuralPlaces(places) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      
      places.forEach(place => {
        const col = document.createElement('div');
        col.className = `col-md-4 filter-card ${place.region}`;
        col.innerHTML = `
          <div class="highlight-card">
            <img src="${place.image}" alt="${place.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            <h4>${place.name}</h4>
            <p>${place.description}</p>
            <p><strong>Starting at: ${place.price}</strong></p>
            <a href="booking.html?place=${encodeURIComponent(place.name)}" class="btn btn-primary">Book Now</a>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function filterRuralPlaces(region) {
      const cards = document.querySelectorAll('.filter-card');
      cards.forEach(card => {
        if (region === 'all' || card.classList.contains(region)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      loadRuralPlaces();
      
      const filterButtons = document.querySelectorAll('.filter-btn');
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          const filter = button.getAttribute('data-filter');
          
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          filterRuralPlaces(filter);
        });
      });
    });
  </script>
</body>
</html>
