<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Guide Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f5f6fa; color: #333; }
        .navbar { background: linear-gradient(90deg, #0057b8, #00aaff); box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
        .navbar .navbar-brand, .navbar .nav-link { color: #fff !important; }
        .navbar .nav-link:hover { color: #ffe066 !important; }
        .navbar-toggler { border: none; }
        .navbar-toggler-icon { background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="white" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E'); }
        .container { margin-top: 100px; }
        .guide-card { background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .guide-card h5 { color: #0057b8; margin-bottom: 15px; }
        .guide-info { margin-bottom: 10px; }
        .guide-info strong { color: #333; }
        .languages { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .language-tag { background: #e3f2fd; color: #1976d2; padding: 4px 12px; border-radius: 20px; font-size: 14px; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { color: #d32f2f; text-align: center; padding: 20px; }
        .action-buttons { margin-top: 15px; }
        .filter-tabs { margin-bottom: 30px; }
        .filter-tab { margin-right: 10px; }
    </style>
</head>
<body>
    <div id="navbar-host"></div>
    
    <div class="container">
        <h1>Admin Panel</h1>
        
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="guides-tab" data-bs-toggle="tab" data-bs-target="#guides" type="button" role="tab">Guide Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="destinations-tab" data-bs-toggle="tab" data-bs-target="#destinations" type="button" role="tab">Destination Management</button>
            </li>
        </ul>
        
        <!-- Guides Tab -->
        <div class="tab-content" id="adminTabContent">
            <div class="tab-pane fade show active" id="guides" role="tabpanel">
                <h3>Guide Management</h3>
                <div class="filter-tabs">
                    <button class="btn btn-outline-primary filter-tab active" data-filter="all">All</button>
                    <button class="btn btn-outline-warning filter-tab" data-filter="pending">Pending</button>
                    <button class="btn btn-outline-success filter-tab" data-filter="approved">Approved</button>
                    <button class="btn btn-outline-danger filter-tab" data-filter="rejected">Rejected</button>
                </div>
            </div>
            
            <!-- Destinations Tab -->
            <div class="tab-pane fade" id="destinations" role="tabpanel">
                <h3>Destination Management</h3>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDestinationModal">Add New Destination</button>
                    <div class="filter-tabs">
                        <button class="btn btn-outline-primary destination-filter-tab active" data-destination-filter="all">All</button>
                        <button class="btn btn-outline-success destination-filter-tab" data-destination-filter="active">Active</button>
                        <button class="btn btn-outline-secondary destination-filter-tab" data-destination-filter="inactive">Inactive</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="guides-container">
            <div class="loading">Loading guides...</div>
        </div>
        
        <div id="destinations-container" style="display: none;">
            <div class="loading">Loading destinations...</div>
        </div>
    </div>

    <!-- Add Destination Modal -->
    <div class="modal fade" id="addDestinationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Destination</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addDestinationForm">
                        <div class="mb-3">
                            <label for="destName" class="form-label">Destination Name</label>
                            <input type="text" class="form-control" id="destName" required>
                        </div>
                        <div class="mb-3">
                            <label for="destDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="destDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="destImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="destImage" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="destRegion" class="form-label">Region</label>
                                    <select class="form-select" id="destRegion" required>
                                        <option value="">Select Region</option>
                                        <option value="Asia">Asia</option>
                                        <option value="Europe">Europe</option>
                                        <option value="Americas">Americas</option>
                                        <option value="Africa">Africa</option>
                                        <option value="Oceania">Oceania</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="destType" class="form-label">Type</label>
                                    <select class="form-select" id="destType" required>
                                        <option value="">Select Type</option>
                                        <option value="Mountains">Mountains</option>
                                        <option value="Beaches">Beaches</option>
                                        <option value="Forest">Forest</option>
                                        <option value="Cities">Cities</option>
                                        <option value="Deserts">Deserts</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="destPrice" class="form-label">Price Range</label>
                            <input type="text" class="form-control" id="destPrice" placeholder="e.g., ₹50,000 - ₹1,00,000" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addDestination()">Add Destination</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allGuides = [];
        let allDestinations = [];

        async function loadGuides() {
            const container = document.getElementById('guides-container');
            container.innerHTML = '<div class="loading">Loading guides...</div>';
            
            try {
                const res = await fetch('/api/admin/guides');
                allGuides = await res.json();
                
                if (!Array.isArray(allGuides)) {
                    throw new Error('Unexpected response format');
                }
                
                filterGuides('all');
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading guides: ${error.message}</div>`;
            }
        }

        function filterGuides(status) {
            const container = document.getElementById('guides-container');
            let filteredGuides = allGuides;
            
            if (status !== 'all') {
                filteredGuides = allGuides.filter(guide => guide.status === status);
            }
            
            if (filteredGuides.length === 0) {
                container.innerHTML = `<div class="text-center text-muted py-5">No ${status === 'all' ? '' : status} guides found.</div>`;
                return;
            }
            
            container.innerHTML = filteredGuides.map(guide => `
                <div class="guide-card" data-status="${guide.status}">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5>${guide.name} (@${guide.username})</h5>
                        <span class="status-badge status-${guide.status}">${guide.status.toUpperCase()}</span>
                    </div>
                    <div class="guide-info">
                        <strong>Email:</strong> ${guide.email}
                    </div>
                    <div class="guide-info">
                        <strong>Destination:</strong> ${guide.destination}
                    </div>
                    <div class="guide-info">
                        <strong>Languages:</strong>
                        <div class="languages">
                            ${(guide.languages || []).map(lang => `<span class="language-tag">${lang}</span>`).join('')}
                        </div>
                    </div>
                    <div class="guide-info">
                        <strong>Submitted:</strong> ${new Date(guide.createdAt).toLocaleDateString()}
                    </div>
                    ${guide.approvedAt ? `<div class="guide-info"><strong>${guide.status === 'approved' ? 'Approved' : 'Rejected'}:</strong> ${new Date(guide.approvedAt).toLocaleDateString()} by ${guide.approvedBy}</div>` : ''}
                    
                    <div class="action-buttons">
                        ${guide.status === 'pending' ? `
                            <button class="btn btn-success btn-sm me-2" onclick="approveGuide('${guide._id}')">Approve</button>
                            <button class="btn btn-danger btn-sm" onclick="rejectGuide('${guide._id}')">Reject</button>
                        ` : ''}
                        ${guide.status === 'approved' ? `
                            <button class="btn btn-warning btn-sm" onclick="rejectGuide('${guide._id}')">Reject</button>
                        ` : ''}
                        ${guide.status === 'rejected' ? `
                            <button class="btn btn-success btn-sm" onclick="approveGuide('${guide._id}')">Approve</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function approveGuide(guideId) {
            try {
                const res = await fetch(`/api/admin/guides/${guideId}/approve`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approvedBy: 'admin' })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Failed to approve guide');
                
                alert('Guide approved successfully!');
                loadGuides();
            } catch (error) {
                alert('Error approving guide: ' + error.message);
            }
        }

        async function rejectGuide(guideId) {
            try {
                const res = await fetch(`/api/admin/guides/${guideId}/reject`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approvedBy: 'admin' })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Failed to reject guide');
                
                alert('Guide rejected successfully!');
                loadGuides();
            } catch (error) {
                alert('Error rejecting guide: ' + error.message);
            }
        }

        // Destination Management Functions
        async function loadDestinations() {
            const container = document.getElementById('destinations-container');
            container.innerHTML = '<div class="loading">Loading destinations...</div>';
            
            try {
                const res = await fetch('/api/admin/destinations');
                allDestinations = await res.json();
                
                if (!Array.isArray(allDestinations)) {
                    throw new Error('Unexpected response format');
                }
                
                filterDestinations('all');
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading destinations: ${error.message}</div>`;
            }
        }

        function filterDestinations(status) {
            const container = document.getElementById('destinations-container');
            let filteredDestinations = allDestinations;
            
            if (status !== 'all') {
                filteredDestinations = allDestinations.filter(dest => dest.status === status);
            }
            
            if (filteredDestinations.length === 0) {
                container.innerHTML = `<div class="text-center text-muted py-5">No ${status === 'all' ? '' : status} destinations found.</div>`;
                return;
            }
            
            container.innerHTML = filteredDestinations.map(dest => `
                <div class="guide-card" data-status="${dest.status}">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5>${dest.name}</h5>
                        <span class="status-badge status-${dest.status}">${dest.status.toUpperCase()}</span>
                    </div>
                    <div class="guide-info">
                        <strong>Region:</strong> ${dest.region} | <strong>Type:</strong> ${dest.type}
                    </div>
                    <div class="guide-info">
                        <strong>Price:</strong> ${dest.price}
                    </div>
                    <div class="guide-info">
                        <strong>Description:</strong> ${dest.description}
                    </div>
                    <div class="guide-info">
                        <strong>Created:</strong> ${new Date(dest.createdAt).toLocaleDateString()}
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-${dest.status === 'active' ? 'warning' : 'success'} btn-sm me-2" 
                                onclick="toggleDestinationStatus('${dest._id}')">
                            ${dest.status === 'active' ? 'Deactivate' : 'Activate'}
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteDestination('${dest._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function addDestination() {
            const name = document.getElementById('destName').value;
            const description = document.getElementById('destDescription').value;
            const image = document.getElementById('destImage').value;
            const region = document.getElementById('destRegion').value;
            const type = document.getElementById('destType').value;
            const price = document.getElementById('destPrice').value;

            if (!name || !description || !image || !region || !type || !price) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const res = await fetch('/api/admin/destinations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, image, region, type, price })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Failed to add destination');
                
                alert('Destination added successfully!');
                document.getElementById('addDestinationForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addDestinationModal')).hide();
                loadDestinations();
            } catch (error) {
                alert('Error adding destination: ' + error.message);
            }
        }

        async function toggleDestinationStatus(destId) {
            try {
                const res = await fetch(`/api/admin/destinations/${destId}/toggle`, {
                    method: 'PATCH'
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Failed to toggle destination status');
                
                alert(`Destination ${data.destination.status} successfully!`);
                loadDestinations();
            } catch (error) {
                alert('Error updating destination: ' + error.message);
            }
        }

        async function deleteDestination(destId) {
            if (!confirm('Are you sure you want to delete this destination?')) return;
            
            try {
                const res = await fetch(`/api/admin/destinations/${destId}`, {
                    method: 'DELETE'
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Failed to delete destination');
                
                alert('Destination deleted successfully!');
                loadDestinations();
            } catch (error) {
                alert('Error deleting destination: ' + error.message);
            }
        }

        // Tab switching functionality
        document.getElementById('destinations-tab').addEventListener('click', () => {
            document.getElementById('guides-container').style.display = 'none';
            document.getElementById('destinations-container').style.display = 'block';
            loadDestinations();
        });

        document.getElementById('guides-tab').addEventListener('click', () => {
            document.getElementById('destinations-container').style.display = 'none';
            document.getElementById('guides-container').style.display = 'block';
        });

        // Filter tab functionality
        document.addEventListener('DOMContentLoaded', () => {
            loadGuides();
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    filterGuides(e.target.dataset.filter);
                });
            });

            document.querySelectorAll('.destination-filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.destination-filter-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    filterDestinations(e.target.dataset.destinationFilter);
                });
            });
        });
    </script>
</body>
</html>
