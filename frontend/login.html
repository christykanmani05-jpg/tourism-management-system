<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body { background: var(--bg); display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; padding:20px; }
    .container { background: var(--surface); padding: 40px; border-radius: var(--radius); box-shadow: var(--shadow); width: 100%; max-width: 420px; border:1px solid rgba(255,255,255,0.08); }
    h2 { text-align:center; color:#fff; margin-bottom:30px; font-weight:700; letter-spacing:-0.3px; }
    .form-group { margin-bottom: 20px; }
    label { display:block; font-weight:600; margin-bottom:8px; color:#cbd5e1; }
    input { width:100%; padding:12px 16px; border-radius:10px; font-size:16px; transition: border-color 0.3s ease; box-sizing:border-box; }
    input[type="file"] { padding:8px 12px; background:#0f172a; border:1px dashed rgba(255,255,255,0.2); cursor:pointer; color:#e5e7eb; }
    input[type="file"]:hover { border-color: var(--primary-400); }
    input:focus { outline:none; border-color: var(--primary-400); }
    button { width:100%; padding:14px; }
    p { 
      text-align: center; 
      margin-top: 20px; 
      color: #666;
    }
    a { 
      color: #667eea; 
      cursor: pointer; 
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="title">Login</h2>

  <div class="form-group" id="email-group" style="display: none;">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter email" autocomplete="off">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username" autocomplete="off">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" autocomplete="new-password">
  </div>

  <div class="form-group" id="profile-photo-group" style="display: none;">
    <label>Profile Photo (Optional)</label>
    <input type="file" id="profilePhoto" accept="image/*" class="form-control">
    <small class="text-muted">Max size: 5MB. Supported formats: JPG, PNG, GIF</small>
    <div id="imagePreview" style="margin-top: 10px; display: none;">
      <img id="previewImg" style="max-width: 100px; max-height: 100px; border-radius: 50%; border: 2px solid #e1e5e9;">
    </div>
  </div>

  <button id="submitBtn">Login</button>

  <p id="signupLink">Don't have an account? <a>Sign Up</a></p>
  <p id="loginLink" style="display:none;">Already have an account? <a>Login</a></p>
  <p class="mt-2"><a id="forgotLink">Forgot Password?</a></p>
  
  <div class="text-center mt-3">
    <a href="/admin-login.html" class="text-decoration-none" style="color: #1a1a2e; font-size: 14px;">Admin Login</a>
  </div>
</div>

<script>
const title = document.getElementById("title");
const emailGroup = document.getElementById("email-group");
const submitBtn = document.getElementById("submitBtn");
const signupLink = document.getElementById("signupLink");
const loginLink = document.getElementById("loginLink");
const forgotLink = document.getElementById("forgotLink");

const profilePhotoGroup = document.getElementById("profile-photo-group");
const profilePhotoInput = document.getElementById("profilePhoto");
const imagePreview = document.getElementById("imagePreview");
const previewImg = document.getElementById("previewImg");

// Prevent prefilled values
document.addEventListener('DOMContentLoaded', function(){
  const u = document.getElementById('username');
  const p = document.getElementById('password');
  const e = document.getElementById('email');
  if (u) u.value = '';
  if (p) p.value = '';
  if (e) e.value = '';
});

// Handle image preview
profilePhotoInput.addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      previewImg.src = e.target.result;
      imagePreview.style.display = "block";
    };
    reader.readAsDataURL(file);
  } else {
    imagePreview.style.display = "none";
  }
});


signupLink.addEventListener("click", () => {
  title.textContent = "Sign Up";
  emailGroup.style.display = "block";
  profilePhotoGroup.style.display = "block";
  submitBtn.textContent = "Sign Up";
  signupLink.style.display = "none";
  loginLink.style.display = "block";
});

loginLink.addEventListener("click", () => {
  title.textContent = "Login";
  emailGroup.style.display = "none";
  profilePhotoGroup.style.display = "none";
  imagePreview.style.display = "none";
  profilePhotoInput.value = "";
  submitBtn.textContent = "Login";
  loginLink.style.display = "none";
  signupLink.style.display = "block";
});

// Simple demo forgot password handler (no backend reset implemented)
forgotLink.addEventListener("click", async () => {
  const email = prompt("Enter your registered email to reset password:");
  if (!email || !email.trim()) return;
  try {
    const res = await fetch('/api/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: email.trim() })
    });
    const data = await res.json();
    alert(data.message || 'If an account exists, a reset link has been sent');
  } catch (_) {
    alert('Failed to request password reset.');
  }
});

submitBtn.addEventListener("click", async () => {
  console.log("click")
  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const profilePhotoFile = document.getElementById("profilePhoto").files[0];

  const isSignup = emailGroup.style.display !== "none";

  if (!username || !password || (isSignup && !email)) {
    alert("Please fill in all required fields.");
    return;
  }

  const endpoint = isSignup
    ? "http://localhost:5001/api/signup"
    : "http://localhost:5001/api/login";

  try {
    let res;
    
    if (isSignup) {
      // For signup, use FormData to handle file upload
      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);
      formData.append('email', email);
      if (profilePhotoFile) {
        formData.append('profilePhoto', profilePhotoFile);
      }

      res = await fetch(endpoint, {
        method: "POST",
        body: formData
      });
    } else {
      // For login, use JSON
      res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username,
          password
        })
      });
    }

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "An error occurred.");
      return;
    }

    // Store user profile data
    const userProfile = {
      username,
      email: isSignup ? email : (data.user?.email || ''),
      profilePhoto: data.user?.profilePhoto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
      role: data.user?.role || 'user'
    };
    
    localStorage.setItem("triotrails_user", JSON.stringify(userProfile));
    localStorage.setItem('isLoggedIn', 'true');
    
    alert(data.message);
    window.location.href = "dashboard.html";
  } catch (err) {
    console.error(err);
    alert("Server error. Please try again.");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
