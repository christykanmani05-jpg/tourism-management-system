<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0;
      padding: 20px;
    }
    .container { 
      background: rgba(255, 255, 255, 0.95); 
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 { 
      text-align: center; 
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .form-group { margin-bottom: 20px; }
    label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 8px; 
      color: #555;
    }
    input { 
      width: 100%; 
      padding: 12px 16px; 
      border: 2px solid #e1e5e9; 
      border-radius: 10px; 
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 8px 12px;
      background: #f8f9fa;
      border: 2px dashed #e1e5e9;
      cursor: pointer;
    }
    input[type="file"]:hover {
      border-color: #667eea;
      background: #f0f2ff;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    p { 
      text-align: center; 
      margin-top: 20px; 
      color: #666;
    }
    a { 
      color: #667eea; 
      cursor: pointer; 
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="title">Login</h2>

  <div class="form-group" id="email-group" style="display: none;">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
  </div>

  <div class="form-group" id="profile-photo-group" style="display: none;">
    <label>Profile Photo (Optional)</label>
    <input type="file" id="profilePhoto" accept="image/*" class="form-control">
    <small class="text-muted">Max size: 5MB. Supported formats: JPG, PNG, GIF</small>
    <div id="imagePreview" style="margin-top: 10px; display: none;">
      <img id="previewImg" style="max-width: 100px; max-height: 100px; border-radius: 50%; border: 2px solid #e1e5e9;">
    </div>
  </div>

  <button id="submitBtn">Login</button>

  <p id="signupLink">Don't have an account? <a>Sign Up</a></p>
  <p id="loginLink" style="display:none;">Already have an account? <a>Login</a></p>
  
  <div class="text-center mt-3">
    <a href="/admin-login.html" class="text-decoration-none" style="color: #1a1a2e; font-size: 14px;">Admin Login</a>
  </div>
</div>

<script>
const title = document.getElementById("title");
const emailGroup = document.getElementById("email-group");
const submitBtn = document.getElementById("submitBtn");
const signupLink = document.getElementById("signupLink");
const loginLink = document.getElementById("loginLink");

const profilePhotoGroup = document.getElementById("profile-photo-group");
const profilePhotoInput = document.getElementById("profilePhoto");
const imagePreview = document.getElementById("imagePreview");
const previewImg = document.getElementById("previewImg");

// Handle image preview
profilePhotoInput.addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      previewImg.src = e.target.result;
      imagePreview.style.display = "block";
    };
    reader.readAsDataURL(file);
  } else {
    imagePreview.style.display = "none";
  }
});

signupLink.addEventListener("click", () => {
  title.textContent = "Sign Up";
  emailGroup.style.display = "block";
  profilePhotoGroup.style.display = "block";
  submitBtn.textContent = "Sign Up";
  signupLink.style.display = "none";
  loginLink.style.display = "block";
});

loginLink.addEventListener("click", () => {
  title.textContent = "Login";
  emailGroup.style.display = "none";
  profilePhotoGroup.style.display = "none";
  imagePreview.style.display = "none";
  profilePhotoInput.value = "";
  submitBtn.textContent = "Login";
  loginLink.style.display = "none";
  signupLink.style.display = "block";
});

submitBtn.addEventListener("click", async () => {
  console.log("click")
  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const profilePhotoFile = document.getElementById("profilePhoto").files[0];

  const isSignup = emailGroup.style.display !== "none";

  if (!username || !password || (isSignup && !email)) {
    alert("Please fill in all required fields.");
    return;
  }

  const endpoint = isSignup
    ? "http://localhost:5001/api/signup"
    : "http://localhost:5001/api/login";

  try {
    let res;
    
    if (isSignup) {
      // For signup, use FormData to handle file upload
      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);
      formData.append('email', email);
      if (profilePhotoFile) {
        formData.append('profilePhoto', profilePhotoFile);
      }

      res = await fetch(endpoint, {
        method: "POST",
        body: formData
      });
    } else {
      // For login, use JSON
      res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username,
          password
        })
      });
    }

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "An error occurred.");
      return;
    }

    // Store user profile data
    const userProfile = {
      username,
      email: isSignup ? email : (data.user?.email || ''),
      profilePhoto: data.user?.profilePhoto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
      role: data.user?.role || 'user'
    };
    
    localStorage.setItem("triotrails_user", JSON.stringify(userProfile));
    localStorage.setItem('isLoggedIn', 'true');
    
    alert(data.message);
    window.location.href = "dashboard.html";
  } catch (err) {
    console.error(err);
    alert("Server error. Please try again.");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
