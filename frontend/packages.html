<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Packages | TrioTrails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body { background: var(--bg); color: var(--text); }
    
    .packages-hero {
      background: linear-gradient(135deg, var(--brand-900), var(--brand-800));
      color: #fff;
      padding: 100px 0 60px;
      margin-bottom: 40px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: var(--shadow);
    }
    
    .packages-hero h1 {
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
    }
    
    .packages-hero p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
    }
    
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    
    .card-title {
      color: var(--text);
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .card-text {
      color: var(--muted);
      margin-bottom: 16px;
    }
    
    .card ul {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    
    .card ul li {
      margin-bottom: 4px;
    }
    
    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar-host"></div>


<div class="packages-hero">
  <div class="container text-center">
    <h1>Explore Our Top Travel Packages</h1>
    <p>Discover amazing destinations with our curated travel experiences</p>
  </div>
</div>

<div class="container">
  <div class="row g-4" id="packages-container">
    <div class="col-12 text-center">
      <div class="loading">Loading packages...</div>
    </div>
  </div>
</div>

<script src="/js/auth.js"></script>
<script src="/js/navbar.js"></script>
<script>
  let allPackages = [];

  // Load packages from API
  async function loadPackages() {
    const container = document.getElementById('packages-container');
    container.innerHTML = '<div class="col-12 text-center"><div class="loading">Loading packages...</div></div>';
    
    try {
      const res = await fetch('/api/packages');
      allPackages = await res.json();
      
      if (!Array.isArray(allPackages)) {
        throw new Error('Unexpected response format');
      }
      
      renderPackages(allPackages);
    } catch (error) {
      container.innerHTML = `<div class="col-12 text-center"><div class="error">Error loading packages: ${error.message}</div></div>`;
    }
  }

  // Render packages
  function renderPackages(packages) {
    const container = document.getElementById('packages-container');
    
    if (packages.length === 0) {
      container.innerHTML = '<div class="col-12 text-center"><div class="text-muted py-5">No packages available at the moment.</div></div>';
      return;
    }
    
    container.innerHTML = packages.map(pkg => {
      // Extract numeric price for booking
      const priceText = pkg.price || '';
      const match = priceText.replace(/[,₹]/g,'').match(/(\d{2,})/);
      const numericPrice = match ? parseInt(match[1], 10) : 0;
      
      // Create booking URL
      const params = new URLSearchParams({ destination: pkg.name });
      if (numericPrice) params.set('price', String(numericPrice));
      const bookingHref = `booking.html?${params.toString()}`;
      
      // Create features list
      const featuresList = (pkg.features || []).map(feature => `<li>${feature}</li>`).join('');
      
      return `
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img src="${pkg.image}" class="card-img-top" alt="${pkg.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${pkg.name}</h5>
              <p class="card-text mb-3">${pkg.duration} – ${pkg.price}</p>
              <ul class="mb-4">
                ${featuresList}
              </ul>
              <div class="mt-auto">
                <a href="${bookingHref}" class="btn btn-primary w-100">Book Now</a>
              </div>
            </div>
          </div>
        </div>
      `;
    }).join('');
  }

  // Intercept Book Now to include price in query
  document.addEventListener('click', function(e){
    const btn = e.target.closest('.btn.btn-primary');
    if (!btn || !btn.matches('[data-dest]')) return;
    e.preventDefault();
    const card = btn.closest('.card');
    const title = card.querySelector('.card-title')?.textContent || btn.getAttribute('data-dest');
    const priceText = card.querySelector('.card-text')?.textContent || '';
    const match = priceText.replace(/[,₹]/g,'').match(/(\d{2,})/);
    const price = match ? parseInt(match[1], 10) : 0;
    const dest = btn.getAttribute('data-dest') || title;
    const qs = new URLSearchParams({ destination: dest, price: String(price) }).toString();
    window.location.href = 'booking.html?' + qs;
  });

  // Existing explicit handler
  function bookNow(dest, price){
    const qs = new URLSearchParams({ destination: dest, price: String(price) }).toString();
    window.location.href = 'booking.html?' + qs;
  }

  // Load packages when page loads
  document.addEventListener('DOMContentLoaded', () => {
    loadPackages();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
